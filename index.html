<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <aside class="col-xs-12 col-sm-4 search-panel">
                <header class="title">
                    <p>FAST FOOD FINDER</p>
                </header>
                <div class="search-bar">
                    <form class="form-inline">
                      <div class="form-group">
                        <input class="form-control" data-bind="textInput: resturant_search_name" placeholder="Resturant Location">
                      </div>
                    </form>
                </div>
                <div class="location-list">
                    <ul data-bind="foreach: filtered_resturant">
                        <li class='list' data-bind="text: name, click: clicks"></li>
                    </ul>
                </div>
            </aside>
            <main class="col-xs-12 col-sm-8 ">
                <div class="row">
                <div  id='map'></div>
                </div>
            </main>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='js/knockout-3.4.2.js'></script>
        <script src="js/main.js"></script>
        <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHH5JqLjgr9_NnnGgVJ-dNj9uKJ3tysgA&callback=initMap"></script>
    </body>
</html>
